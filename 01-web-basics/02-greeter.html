<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeter</title>
</head>
<body>
    <h1>Greeter</h1>
    <hr>
    <label for="">User Name :</label>
    <input type="text" name="" id="txtUserName">
    <input type="button" value="Greet" id="btnGreet">
    <div id="divMessage">[Greet Message]</div>
    <script>
        function greetUser() {
            var tb = document.getElementById('txtUserName');
            var userName = tb.value;
            var msg = 'Hi ' + userName + ', Have a nice day!';
            var dMsg = document.getElementById('divMessage');
            dMsg.innerText = msg;
        }
        var btnGreet = document.getElementById('btnGreet');
        btnGreet.addEventListener('click', greetUser)
    </script>
</body>
</html>
